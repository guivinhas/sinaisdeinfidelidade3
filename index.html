    // Scroll Depth Tracking
    (function() {
        var scrollMarks = {25: false, 50: false, 75: false, 100: false};
        function getScrollPercent() {
            var h = document.documentElement,
                b = document.body,
                st = 'scrollTop',
                sh = 'scrollHeight';
            return Math.round((h[st] || b[st]) / ((h[sh] || b[sh]) - h.clientHeight) * 100);

        function checkScrollDepth() {
            var percent = getScrollPercent();
            if (percent >= 25 && !scrollMarks[25]) {
                scrollMarks[25] = true;
                fbq('trackCustom', 'ScrollDepth', {depth: '25%'});
            }
            if (percent >= 50 && !scrollMarks[50]) {
                scrollMarks[50] = true;
                fbq('trackCustom', 'ScrollDepth', {depth: '50%'});
            }
            if (percent >= 75 && !scrollMarks[75]) {
                scrollMarks[75] = true;
                fbq('trackCustom', 'ScrollDepth', {depth: '75%'});
            }
            if (percent >= 100 && !scrollMarks[100]) {
                scrollMarks[100] = true;
                fbq('trackCustom', 'ScrollDepth', {depth: '100%'});
            }
        }
        window.addEventListener('scroll', checkScrollDepth);
        window.addEventListener('load', checkScrollDepth);
